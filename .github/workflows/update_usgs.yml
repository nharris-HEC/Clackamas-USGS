name: Update USGS Data

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests arcgis
      - run: python update_feature_layer.py
        env:
          ARCGIS_USER: ${{ secrets.ARCGIS_USER }}
          ARCGIS_PASS: ${{ secrets.ARCGIS_PASS }}
          FEATURE_LAYER_URL: ${{ secrets.FEATURE_LAYER_URL }}
